<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Events</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-card *ngFor="let event of events">
      <ion-card-header>
        <ion-card-title>
          {{event.title}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          {{event.description}}
        </p>
      </ion-card-content>
      <ion-row padding>
        <ion-col align-self-left text-left col-4>
          <ion-note>
            Author:{{event.author.name}}
          </ion-note>
        </ion-col>
        <ion-col align-self-right text-right col-8>
          <ion-note>
            Published:{{event.publish_date.date | date:"dd/MM/y HH:mm"}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
