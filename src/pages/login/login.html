<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle icon-only class="menuButton">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen elestic-header>


  <form [formGroup]="formLogin" novalidate id="login">
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item
            *ngIf="
              !formLogin.controls.user.valid &&
              formLogin.controls.user.dirty
            "
          >
            <p>Username is required.</p>
          </ion-item>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input
              type="text"
              formControlName="user"
              [class.invalid]="
                !formLogin.controls.user.valid &&
                formLogin.controls.user.dirty
              "
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              [class.invalid]="
                !formLogin.controls.password.valid &&
                formLogin.controls.password.dirty
              "
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="
              !formLogin.controls.password.valid &&
              formLogin.controls.password.dirty
            "
          >
            <p>Password must be at least 3 characters</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col col-6>
      <button
        ion-button
        block
        color="primary"
        (click)="basicLogin()"
        type="submit"
        form="login"
        class="login-button"
        [disabled]="!formLogin.valid"
      >
        Sign in
      </button>
    </ion-col>
    <ion-col col-6>
      <button
        ion-button
        block
        color="primary"
        (click)="onSignup()"
        class="login-button"
      >
        Sign up
      </button>
    </ion-col>
  </ion-row>
</ion-content>
