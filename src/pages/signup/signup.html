<ion-header>
    <ion-navbar no-border-bottom>
      <button ion-button menuToggle icon-only class="menuButton">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Signup</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content fullscreen elestic-header>
        <form [formGroup]="formSignup" (ngSubmit)="signup()" novalidate>
        <ion-row>
          <ion-col>
            <ion-list inset class="no-border">
              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="username" formControlName="username"></ion-input>
              </ion-item>
              <ion-item *ngIf="!formSignup.controls.username.valid && (formSignup.controls.username.dirty)">
                <p>Username is required</p>
              </ion-item>

              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-item *ngIf="!formSignup.controls.password.valid && (formSignup.controls.password.dirty)">
                <p>Password must be at least 3 characters</p>
              </ion-item>

              <ion-item>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="password" formControlName="confirm_password"></ion-input>
              </ion-item>
              <ion-item *ngIf="!formSignup.controls.confirm_password.valid && (formSignup.controls.confirm_password.dirty)">
                <p>Password confirmation must be at least 3 characters</p>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block color="primary" type="submit"  [disabled]="!formSignup.valid" >Register</button>
               </ion-col>
        </ion-row>
      </form>
  </ion-content>
